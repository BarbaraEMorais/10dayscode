<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" href="https://kit.fontawesome.com/81e332180a.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Clima Search</title>
</head>
<body>
    
    <div class="container">
        <div class="barra-busca">
            <i class=" fa fa-location-arrow"></i>
            <input type="text" placeholder="Insira um local">
            <button class="fa fa-search">
            </button>
        </div>

        <div class="nao-encontrado">
            <img src="/PrevisaoTempo/img/error.png">
            <p>Oops! Não foi possível encontrar a localização digitada!</p>
        </div>

        <div class="box-clima">
            <img src="/PrevisaoTempo/img/rio.jpg">
            <p class="temperatura"></p>
            <p class="descricao">Temperatura</p>
        </div>

        <div class="detalhes-clima">
            <div class="chuva">
                <div class="text">
                    <div class="box-icon"> 
                        <img src="/PrevisaoTempo/img/chuva.png">
                        <p>Chuva</p>
                    </div>
                    <span></span>
                </div>
            </div>

            <div class="vento">
                <div class="text">
                    <div class="box-icon">                   
                        <img src="/PrevisaoTempo/img/vento.png">
                        <p>Vento</p>
                    </div>
                    <span></span>                    
                </div>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
